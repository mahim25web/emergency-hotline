<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">

    <header class="flex justify-between items-center p-4 bg-white text-green">
        <div class="flex items-center">
            <img src="./B12-A5-Emergency-Hotline/assets/logo.png" alt="Logo" class="h-8 mr-2">
            <h3 class="font-semibold text-[#006747]">Emergency <br> Service</h3>
        </div>
        <div class="flex items-center space-x-2">
          
            <div class="flex items-center bg-[#41ff6b1a] text-gray-800 px-3 py-1 rounded-full text-sm">
                
                <span id="heartCount" class="font-semibold">0</span>
                <span class="text-red-500 mr-2"><img class="h-[24px] w-[24px] ml-2 " src="./B12-A5-Emergency-Hotline/assets/heart.png" alt=""></span>
            </div>
            
            <div class="flex items-center bg-[#41ff6b1a] text-gray-800 px-3 py-1 rounded-full text-sm">
                
                <span id="coinCount" class="font-semibold">100 </span>
                <span class="text-yellow-500 mr-1"><img class="h-[24px] w-[24px] ml-2" src="./B12-A5-Emergency-Hotline/assets/coin.png" alt=""></span>
            </div>
              <div class="flex items-center bg-[#00a63e] text-white px-3 py-1 rounded-full text-sm">
                 <span id="copyCount">0</span>
                <span class=" ml-1">copy</span>
               
            </div>
        </div>
    </header>
    </body>
</html>
